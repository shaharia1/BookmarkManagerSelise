<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
<div class="row">
  
  <div class="col-md-12">
    
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h3>Bookmark Manager</h3>
          </div>
          <div class="col-md-6" align="right">
            <!-- <button type="button" class="btn btn-default">Default</button> -->
            <button type="button" class="btn btn-primary" (click)="openDialog()" >Add Bookmak</button>
          </div>
        </div>
      </div>
      <div class="card-body">

<table class="table"> 
  <tr *ngFor="let object of bookmarks">
    <td>{{object.Title}}</td>
    <td><a href="'{{object.url}}'" target="_blank">Details</a> 
      </td>
  </tr>
</table>

      </div>
      <!-- <div class="card-footer">Footer</div> -->
    </div>

    
  </div>
</div>
</div>

</body>
</html>
